name: Generate and Deploy Static Pages

on:
  push:
    branches:
      - main  # Adjust to your main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'  # Set PHP version according to your WordPress project requirements

      - name: Install WP-CLI
        run: |
          curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          chmod +x wp-cli.phar
          sudo mv wp-cli.phar /usr/local/bin/wp

      - name: Set up WordPress
        run: |
          wp core download
          wp config create --dbname=wordpress --dbuser=root --dbpass= --dbhost=localhost --dbprefix=wp_
          wp core install --url="http://localhost" --title="Static WordPress" --admin_user="admin" --admin_password="password" --admin_email="admin@example.com"

      - name: Install WP2Static plugin
        run: wp plugin install wp2static --activate

      - name: Generate static files
        run: wp wp2static generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./wp-content/uploads/wp2static-processed-site  # Path to generated static files
          publish_branch: gh-pages

